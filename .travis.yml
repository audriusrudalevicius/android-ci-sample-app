sudo: required

language: java
jdk: oraclejdk8

services:
  - docker

before_script:
- docker pull d3trax/android-build
- docker run -v $HOME/.gradle:/root/.gradle -v `pwd`:/project d3trax/android-build run_build

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

script:
- ls ./app/build/outputs/apk/app-debug.apk

deploy:
  skip_cleanup: true

branches:
  only:
  - master