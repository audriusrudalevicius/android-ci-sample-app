language: bash
before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
sudo: required
services:
  - docker
before_install:
  - openssl aes-256-cbc -K $encrypted_12c8071d2874_key -iv $encrypted_12c8071d2874_iv -in android-sample-ab35bcde66c5.json.enc -out android-sample-ab35bcde66c5.json -d
  - docker pull d3trax/android-fastlane
  - mkdir /tmp/temp_avd
  - docker run -v /tmp/temp_avd:/root/avd -v `pwd`:/project -v $HOME/.gradle:/root/.gradle d3trax/android-fastlane sh -c "/usr/bin/start_vm && /usr/local/bundle/bin/fastlane test beta"
script:
  - ls ./app/build/outputs/apk/app-debug.apk
env:
  global:
  - secure: 
  - secure: 
